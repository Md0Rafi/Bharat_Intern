    <title>Celsius to Farenheit</title>
</head>
<body>
    
    <div class="container">
        <fieldset>
            <legend>
                Celsius to Farenheit Conversion
            </legend>

            <label for="celsius">Celsius :</label>

            <button id="convert">Convert</button>   <br><br>

            <label for="farenheit">Farenheit :</label>  <br>
            <span id="faren"></span>
        </fieldset>
    </div>
